<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>径向运动</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="row">
        <!--基本图形，圆形-->
        <div class="col">
            <div class="nav-wrap circle" id="circle">
                <nav>
                    <a href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#">6</a>
                    <a href="#">7</a>
                    <a href="#">8</a>
                </nav>
                <a href="#" class="main-nav">菜单</a>
            </div>
        </div>
        <!--基本图形 椭圆-->
        <div class="col">
            <div class="nav-wrap ellipse" id="ellipse">
                <nav>
                    <a href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#">6</a>
                    <a href="#">7</a>
                </nav>
                <a href="#" class="main-nav">菜单</a>
            </div>
        </div>
    </div>
    <div class="row">
        <!--1/4园-->
        <div class="col">
            <div class="nav-wrap half-circle" id="half-circle">
                <nav>
                    <a href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                </nav>
                <a href="#" class="main-nav">菜单</a>
            </div>
        </div>
        <!--半椭圆-->
        <div class="col">
            <div class="nav-wrap half-ellipse" id="half-ellipse">
                <nav>
                    <a href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                </nav>
                <a href="#" class="main-nav">菜单</a>
            </div>
        </div>
    </div>
    <script src="./js/jquery-2.1.1.min.js"></script>
    <script src="./js/radius.js"></script>
    <script>
        $(function () {
            RadiuslMotion.create("#circle");
            RadiuslMotion.create("#ellipse");
            RadiuslMotion.create("#half-circle", 270, 450);
            RadiuslMotion.create("#half-ellipse", 0, 180);
        });
    </script>
</body>

</html>
