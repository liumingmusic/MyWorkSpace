<!DOCTYPE html>
<html lang="en">

<head>
    <title>zepto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <script type="text/html" id="temp">
        <div class='content open'>
            <ol>
                <%for(var i = 0; i < data.length; i++){%>
                    <li>
                        <a href="<%data[i].href%>">
                            <%data[i].name%>
                        </a>
                    </li>
                <%}%>
            </ol>
            <p>
                <%content%>
            </p>
        </div>
    </script>

    <script src="./templateEngine/template.js"></script>
    <script>
        var temp = document.getElementById("temp").innerHTML;
        var obj = {
            data: [{
                name: '刘明明',
                href: "baidu.com"
            },
            {
                name: '不知道',
                href: "baidu.com"
            }],
            content:'fshjdgsfjhgsfhjd'
        }
        console.log(templateEngine_2(temp, obj));
    </script>
</body>

</html>
