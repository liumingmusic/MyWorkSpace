<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Propeller Basic HTML Template</title>
    <!-- Bootstrap css-->
    <link rel="stylesheet" href="./js/lib/pmd-1.0.0-dist/css/bootstrap.min.css">
    <!--Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Propeller css -->
    <link href="./js/lib/pmd-1.0.0-dist/css/propeller.min.css" rel="stylesheet">
</head>

<body>
    <!-- Large Propeller  icon -->
    <i class="material-icons md-dark pmd-lg">sentiment_dissatisfied</i>

    <!-- Medium Propeller  icon -->
    <i class="material-icons md-dark pmd-md">account_balance</i>

    <!-- Small Propeller  icon -->
    <i class="material-icons md-dark pmd-sm">supervisor_account</i>

    <!-- Extra small Propeller  icon -->
    <i class="material-icons md-dark pmd-xs">add_to_queue</i>

    <!-- Default Google icon -->
    <i class="material-icons md-dark pmd-md">sentiment_dissatisfied</i>

    <!-- Default Inactive Google icon -->
    <i class="material-icons md-dark pmd-md md-inactive">sentiment_dissatisfied</i>

    <!-- Inverse Google icon -->
    <i class="material-icons md-light pmd-md">sentiment_dissatisfied</i>

    <!-- Inverse Inactive Google icon -->
    <i class="material-icons md-light pmd-md md-inactive">sentiment_dissatisfied</i>

    <!-- Shadow varients -->
    <div class="pmd-card-body">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-xs-6">
                <!--pmd-z-depth-->
                <p class="pmd-z-depth shadow-demo">pmd-z-depth</p>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-6">
                <!--pmd-z-depth-1-->
                <p class="pmd-z-depth-1 shadow-demo">pmd-z-depth-1</p>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-6">
                <!--pmd-z-depth-2-->
                <p class="pmd-z-depth-2 shadow-demo">pmd-z-depth-2</p>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-6">
                <!--pmd-z-depth-3-->
                <p class="pmd-z-depth-3 shadow-demo">pmd-z-depth-3</p>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-6">
                <!--pmd-z-depth-4-->
                <p class="pmd-z-depth-4 shadow-demo">pmd-z-depth-4</p>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-6">
                <!--pmd-z-depth-5-->
                <p class="pmd-z-depth-5 shadow-demo">pmd-z-depth-5</p>
            </div>
        </div>
    </div>


    <!-- jQuery before Propeller.js -->
    <script src="./js/lib/jquery/jquery-2.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./js/lib/pmd-1.0.0-dist/js/bootstrap.min.js"></script>
    <script src="./js/lib/pmd-1.0.0-dist/js/propeller.min.js"></script>
</body>

</html>
